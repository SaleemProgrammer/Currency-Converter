<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="files/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <h2>Enter Amount</h2>
            <input type="text" id="inp1-val" value="1">
            <div class="dropdown">
                <div class="from">
                    <h3>From</h3>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <H3>To</H3>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to"></select>
                    </div>
                </div>
        </div>
        <p id="msg">1 USD = 280 PKR</p>
        <button>Exchange Curreny Rate</button>
        </form>
    </div>     
    <script src="files/codes.js"></script>   
    <script src="files/app.js"></script>
    
</body>
</html>
